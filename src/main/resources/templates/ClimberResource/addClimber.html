<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/milligram/1.3.0/dist/milligram.min.css"/>
    <title>Add Customer</title>
</head>
<body>
<h1>Add Customer</h1>
<form action="/api/climber/add" method="post" enctype="application/x-www-form-urlencoded">
    <label for="fname">First name</label><br>
    <input type="text" id="fname" name="fname" required><br>
    <br>
    <label for="lname">Last name</label><br>
    <input type="text" id="lname" name="lname" required><br>
    <br>
    <label for="age">Age</label><br>
    <input type="number" name="age" id="age" required>
    <br>
    <br>
    <label for="league">League</label><br>
    <select name="league" id="league">
        {#for league in leagues}
            <option value="{league.id}">{league.nameOfLeague}</option>
        {/for}
    </select>
    <br>
    <br>
    <button type="submit">Add</button>
</form>
</body>
</html>
