<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/milligram/1.3.0/dist/milligram.min.css"/>
    <title>Choose A Route</title>
</head>
<body>
<h1>Choose a Route</h1>
<form action="/api/route/chooseRoute" method="post" enctype="application/x-www-form-urlencoded">
    <label for="climber">Climber</label><br>
    <select name="climber" id="climber">
        {#for climber in climbers}
            <option value="{climber.id}">{climber.lastName} {climber.firstName}</option>
        {/for}
    </select>
    <br>
    <br>
    <label for="route">Route</label><br>
    <select name="route" id="route">
        {#for route in routes}
            <option value="{route.id}">{route.name}: {route.difficulty}</option>
        {/for}
    </select>
    <br>
    <br>
    <button type="submit">Choose</button>
</form>
</body>
</html>
