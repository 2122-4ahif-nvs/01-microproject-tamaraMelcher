<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/milligram/1.3.0/dist/milligram.min.css"/>
    <title>All Routes</title>
</head>
<body>
{#for route in routes}
    <table border="1px solid black">
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Difficulty</th>
        </tr>
        <tr>
            <td>{route.name}</td>
            <td>{route.color}</td>
            <td>{route.difficulty}</td>
        </tr>
    </table>
    {#if route.isFree == true}
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="green" />
        </svg>
    {/if}
    {#if route.isFree == false}
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red" />
        </svg>
    {/if}
{/for}
</body>
</html>
